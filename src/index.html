<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
</head>
<body id="body-container">
    <div class="header-container">
        <h1 class="title-container">Pomodoro Timer</h1>
        <div id="darkModeSwitch">
        <label id="darkModeSwitch" class="switch">
            <input type="checkbox"  onclick="darkModeThemeOn()">
            <span class="slider round"></span>
        </label>
        </div>
    </div>
    <div id="main-content">
        <div class="timer-default">
            <h1 id="timer">25:00</h1>
        </div>
            <div class="main-container">
                <button id="start-default" class="button-default button-spacer" onclick="startTimer();disableButtonClick()">Start</button>
                <button id="stop-default" class="button-default button-spacer" onclick="pauseTimer()">Stop</button>
                <button id="reset-default" class="button-default button-spacer" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </body>
</html>
